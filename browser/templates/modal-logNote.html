<ion-modal-view>
  <ion-header-bar class="bar-OG">
  <button class="button button-clear" ng-click="closeLogNote()">Close</button>
    <h1 class="title">Log Note</h1>
  
      
      <button class="button button-clear" ng-click="closeLogNote()">Save</button>
  </ion-header-bar>
  <ion-content>
    
   <div class="list">
  <label class="item item-input">
    <span class="input-label">Regarding</span>
    <input type="text">
  </label>
  <label class="item item-input">
    <span class="input-label">Subject</span>
    <input type="password">
  </label>




    <div class="item item-input">
      
       <div class="row">
      <div class="col"> 
        <label>
          <textarea placeholder="Note" rows="1" ng-model="item.description" ng-required="true" name="description" class="ng-dirty ng-valid ng-valid-required" required="required" style="height: 68px;"></textarea>
        </label>
        
      </div>
    </div>
    </div>

    </div>





  </ion-content>
</ion-modal-view>

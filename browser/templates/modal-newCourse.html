<ion-modal-view>
  <ion-header-bar class="bar-OG">
  <button class="button button-clear" ng-click="closeNewCourse()">Cancel</button>
    <h1 class="title">New Course</h1>
  
      
      <button class="button button-clear" ng-click="closeNewCourse('Save')">Save</button>
  </ion-header-bar>
  <ion-content>
    
   <div class="list">
<!--   <label class="item item-input item-stacked-label">
    <span class="input-label">Name</span>
    <input type="text" placeholder="">
  </label> -->
  <label class="item item-input item-stacked-label">
    <span class="input-label">Course Name</span>
    <input type="text" placeholder="" ng-model="data.newCourse.AccountName">
  </label>

   <!-- Golf Course Types -->
   <div class="list">
    <div class="item item-divider" >
      Course Type
      </div>
      <label class="item item-radio" ng-repeat="courseType in data.courseTypes | orderBy:'number'" for="{{item}}">
        <input type="radio" name="{{courseType.text}}" ng-model="data.newCourse.SubType" ng-value="courseType.text">
        <div class="item-content">
          {{courseType.text}}
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
  </div>

  <label class="item item-input item-stacked-label">
    <span class="input-label">Phone</span>
    <input type="text" placeholder="" ng-model='data.newCourse.MainPhone'>
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">Address</span>
    <input type="text" placeholder="" ng-model='data.newCourse.Address.Address1'>
  </label>
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">City</span>
    <input type="text" placeholder="" ng-model='data.newCourse.Address.City'>
  </label>
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">State</span>
    <input type="text" placeholder="" ng-model='data.newCourse.Address.State'>
  </label>
  </label>
   <label class="item item-input item-stacked-label">
    <span class="input-label">Zip Code</span>
    <input type="text" placeholder="" ng-model='data.newCourse.Address.PostalCode'>
  </label>

</div>

  </ion-content>
</ion-modal-view>

<ion-view view-title="FAQ's">
  <ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
     <ion-list>
		<ion-item class="item item-icon-right" ng-repeat="question in questions | filter:search.value" href="#/tab/settings/faq/{{question.id}}"> 
		<h2>{{question.subject}}</h2>
		<p>{{question.answerDate}}</p>
       <i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>

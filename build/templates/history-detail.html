<ion-view view-title="Notes & History Detail">
  
  <ion-content class="activity-detail">

  <div class="list">
    <label class="item item-input">
      <input style="width:60%;" type="text" value="{{data.history.StartDate | moment: 'MMMM Do YYYY' }}">
      <input style="width:40%; text-align:right;" type="text" value="{{data.history.StartDate | moment: 'hh:mm a' }}">
  </label>
  <label class="item">Contact: {{data.history.ContactName}}</label>
  <label class="item">Account: {{data.history.AccountName}}</label>
  <label class="item">Regarding: {{data.history.Description}}</label>
  <label class="item">Category: {{data.history.Category}}</label>

  <div class="item item-divider"></div>

  <label class="activity-item item item-icon-left">

    <i ng-show="data.activity.Type == 'atPhoneCall'" class="icon ion-ios-telephone"></i>
    <i ng-show="data.activity.Type == 'atEmail'" class="icon ion-ios-email"></i>
    <i ng-show="data.activity.Type == 'atToDo'" class="icon ion-compose"></i>
    <i ng-show="data.activity.Type == 'atAppointment'" class="icon ion-calendar"></i>
    <input type="text" placeholder="Subject" value="{{data.history.Type.substr(2)}}">
  </label>
  <label class="item item-input" style="padding:0px;">
    <textarea style="min-height:240px; height:100%;" >
     {{data.history.Notes}} 
     {{data.history.LongNotes}}
    </textarea>
  </label>
</div>
  
  </ion-content>
</ion-view>
